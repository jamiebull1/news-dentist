{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <h1>{{ stats.query }}</h1>
  <p>
  <img src="/img/{{ stats.wordcloud }}" width="100%" height="100%">
  </p>
  <h3>Top 100 words in this text</h3>
  {% for word in stats.top100 %}
    <p>{{ word[0] }} : {{ word[1] }}</p>
  {% endfor %}
  {% endif %}
{% endblock %}
